<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css & misc/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="home sm:h-[450px] h-[400px]">
        <div class="login w-full h-full flex flex-col justify-center items-center">
            <div class="form px-5 py-7 rounded-lg flex flex-col justify-center items-left">
                <h1 class="self-center m-2 text-2xl font-bold">LOGIN</h1>
                <label for="email" class="pl-2 font-medium">Email:</label>
                <input type="email" class="m-2 px-3 py-1" placeholder="Enter Your Email" id="email">
                <label for="pass" class="pl-2 font-medium">Password:</label>
                <input id="pass" class="m-2 px-3 py-1" placeholder="Enter Your Password" type="password">
                <button class=" self-center m-3 px-3 py-1 text-xl font-semibold rounded-lg" onclick="submit()">Login</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../js/app.js"></script>
    <script>
        let email = document.querySelector('#email');
        let pass = document.querySelector('#pass');

        const submit = ()=>{
            if(email.value==='admin@admin.com'&&pass.value==='123456'){
                alert('Login Successful');
            }
            else(alert('Incorrect email or password'));
        }
    </script>
</body>

</html>
