<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css & misc/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="header"></div>
    <div class="nav"></div>
    <h1 class="text-4xl text-center font-bold mt-5">CONTACT US</h1>
    <div class="contact flex flex-col sm:flex-row justify-evenly items-center">
        <div class="sm:w-1/2 w-full m-5">
            <img src="../css & misc/pexels-photo-8386643.jpeg" alt="store image">
        </div>
        <div class="sm:w-1/2 w-full">
            <div class="form flex flex-col px-2 py-2 m-5 rounded-lg">
                <label for="name" class="pl-2 font-medium">Name:</label>
                <input type="text" id="name" class="m-2 px-3 py-1 border-1 border-[#CDB4DB] rounded-lg " placeholder="Enter Your Name" >
                <label for="mail" class="pl-2 font-medium">Email:</label>
                <input type="email" id="mail" class="m-2 px-3 py-1" placeholder="Enter Your Email">
                <label for="msg" class="pl-2 font-medium">Message:</label>
                <textarea name="" id="msg" cols="10" class="m-2 px-3 py-1" rows="7" style="resize: none;"  placeholder="Enter Your Message"></textarea>
                <button class=" self-center m-3 px-3 py-1 text-xl font-semibold rounded-lg">Login</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../js/app.js"></script>
    <script src="/js/women.js"></script>
</body>
</html>
